<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <i class="fas fa-cloud-sun"></i>
          <h1>Weather Dashboard</h1>
        </div>
        <form class="search-form">
          <div class="search-container">
            <input
              type="text"
              name="loc"
              id="loc"
              placeholder="Search location..."
            />
            <button type="submit"><i class="fas fa-search"></i></button>
          </div>
        </form>
      </header>

      <main>
        <div class="greeting-container">
          <h2 class="greet">Good Evening!</h2>
          <div class="date-container">
            <h3 class="today"></h3>
            <h3 class="time"></h3>
          </div>
          <p class="error"></p>
        </div>

        <div class="weather-card">
          <div class="weather-header">
            <h2 class="location"></h2>
            <div class="weather-icon">
              <!-- Weather icon will be inserted dynamically -->
            </div>
          </div>

          <div class="weather-body">
            <div class="primary-info">
              <div class="temperature-container">
                <h2 class="temp"></h2>
                <p class="feels"></p>
              </div>
              <div class="condition-container">
                <p class="condition"></p>
                <p class="desc"></p>
              </div>
            </div>

            <div class="weather-details">
              <div class="detail-item">
                <i class="fas fa-droplet"></i>
                <p class="humid"></p>
              </div>
              <div class="detail-item">
                <i class="fas fa-sun"></i>
                <p class="rise"></p>
              </div>
              <div class="detail-item">
                <i class="fas fa-moon"></i>
                <p class="set"></p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>&copy; <span class="year"></span> | Designed by Jose Dino Abaya</p>
      </footer>
    </div>

    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
