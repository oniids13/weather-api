<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="loc">Enter your location:</label>
            <input type="text" name="loc" id="loc">
            <button type="submit">Hit me!</button>
        </form>
    </header>
    <div class="container">
        <div class="card">
            <div>
                <p class="location">Muntinlupa</p>
                <p class="desc">Similar temperatures continuing with a chance of rain tomorrow & Tuesday.</p>
            </div>
            <div>
                <p class="temp">82.1</p>
                <p class="feels">88.5</p>
                <p class="humid">78.4</p>
            </div>
            <p class="conditon">Partially cloudy ‚òÅ</p>
            <p class="rise">06:03:46</p>
            <p class="set">17:24:37</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
