<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form>
        <label for="loc">Enter your location:</label>
        <input type="text" name="loc" id="loc" />
        <button type="submit">Hit me!</button>
      </form>
    </header>
    <div class="container">
      <div class="header">
        <h1 class="greet">Good Evening!</h1>
        <h2 class="today"></h2>
        <h3 class="time"></h3>
        <h2 class="error"></h2>
      </div>
      <div class="card">
        <div class="top">
          <h2 class="location"></h2>
          <p class="desc"></p>
          <p class="condition"></p>
        </div>
        <div class="bot">
          <div class="left">
            <p class="temp"></p>
            <p class="feels"></p>
            <p class="humid"></p>
          </div>
          <div class="right">
            <p class="rise"></p>
            <p class="set"></p>
          </div>
        </div>
      </div>
    </div>
    <footer>&copy; <span class="year"></span> | Jose Dino Abaya</footer>
    <script src="./src/script.js"></script>
  </body>
</html>
